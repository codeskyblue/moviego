<div id="main-bg">
</div>
<section class="wrapper" id="login">
    <header>
        <h1 class="logo">书签</h1>
    </header>
    <div class="login">
        <div class="login-inner">
            <form class="form-login form-horizontal">
                <fieldset>
                    <div class="login-uid">
                        <input type="email" class="login-input" placeholder="Email 地址">
                    </div>

                    <div class="login-pwd">
                        <input type="password" class="login-input" placeholder="登录密码">
                    </div>
                    <button class="login-button">
                        登录
                    </button>
                    <div class="login-remember">
                        <label class="span2">
                            <input type="checkbox">
                            <span class="lbl">&nbsp;&nbsp;一周内免登录</span>
                        </label>
                    </div>
                    <a class="login-reg login-link" href="/register">注册帐号</a>
                    <a class="login-forget login-link" href="#">忘记密码？</a>
                </fieldset>
            </form>
        </div>
    </div>
</section>
