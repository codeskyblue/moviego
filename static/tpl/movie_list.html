<div class="list">
    <ul class="list-content">
        <li class="list-item pull-left" ng-repeat="movie in topMovies">
            <a class="item" target="_blank" href="/movie/{{movie.Id_}}">
            <div class="cover-wp">
                <img src="/static/img/p2163275943.jpg" alt="{{movie.Title}}">
            </div>
            <p>{{movie.Title}}
            <strong>{{movie.Rating}}</strong>
            </p>
        </a>
        </li>
    </ul>
</div>
